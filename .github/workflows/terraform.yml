name: Terraform Plan

on:
  pull_request:
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt check
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: |
          terraform init \
            -backend-config="bucket=elvyweatherapp-tf-state-1771695072" \
            -backend-config="prefix=weather-eval"

      - name: Get current deployed image
        id: current-image
        run: |
          IMAGE=$(gcloud run services describe ${{ vars.CLOUD_RUN_SERVICE }} \
            --project=${{ vars.GCP_PROJECT_ID }} \
            --region=${{ vars.GCP_REGION }} \
            --format='value(spec.template.spec.containers[0].image)' 2>/dev/null || echo "placeholder:latest")
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Extract deployer SA email
        id: sa-email
        run: |
          EMAIL=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r .client_email)
          echo "email=$EMAIL" >> "$GITHUB_OUTPUT"

      - name: Terraform plan
        id: plan
        run: |
          terraform plan -no-color \
            -var="project_id=${{ vars.GCP_PROJECT_ID }}" \
            -var="region=${{ vars.GCP_REGION }}" \
            -var="processed_data_bucket_name=${{ vars.WEATHER_DATA_BUCKET }}" \
            -var="image=${{ steps.current-image.outputs.image }}" \
            -var="cloud_run_service_name=${{ vars.CLOUD_RUN_SERVICE }}" \
            -var="artifact_registry_repository=${{ vars.GAR_REPOSITORY }}" \
            -var="github_actions_deployer_sa_email=${{ steps.sa-email.outputs.email }}" \
            2>&1 | tee /tmp/plan.txt

      - name: Comment plan on PR
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PLAN=$(cat /tmp/plan.txt | head -c 60000)
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "$(cat <<EOF
          ### Terraform Plan

          \`\`\`
          $PLAN
          \`\`\`
          EOF
          )"
