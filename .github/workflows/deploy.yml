name: Deploy Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Download processed weather data from GCS
        env:
          WEATHER_DATA_BUCKET: ${{ vars.WEATHER_DATA_BUCKET }}
          WEATHER_DATA_PREFIX: ${{ vars.WEATHER_DATA_PREFIX }}
        run: |
          if [ -z "$WEATHER_DATA_BUCKET" ]; then
            echo "Missing repo variable WEATHER_DATA_BUCKET"
            exit 1
          fi

          PREFIX="${WEATHER_DATA_PREFIX:-processed/current}"
          SRC="gs://${WEATHER_DATA_BUCKET}/${PREFIX}"

          mkdir -p backend/data/processed
          gcloud storage rsync --recursive "$SRC" backend/data/processed

          echo "Downloaded processed artifacts:"
          ls -lh backend/data/processed

      - name: Build and push image
        env:
          IMAGE_URI: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/weather-eval:${{ github.sha }}
        run: |
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ vars.CLOUD_RUN_SERVICE }} \
            --project=${{ vars.GCP_PROJECT_ID }} \
            --region=${{ vars.GCP_REGION }} \
            --image="$IMAGE_URI" \
            --allow-unauthenticated \
            --set-env-vars=WEATHER_EVAL_FIRESTORE_PROJECT_ID=${{ vars.GCP_PROJECT_ID }}
