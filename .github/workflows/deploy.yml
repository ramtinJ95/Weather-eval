name: Deploy Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Download processed weather data from GCS
        env:
          WEATHER_DATA_BUCKET: ${{ vars.WEATHER_DATA_BUCKET }}
          WEATHER_DATA_PREFIX: ${{ vars.WEATHER_DATA_PREFIX }}
        run: |
          if [ -z "$WEATHER_DATA_BUCKET" ]; then
            echo "Missing repo variable WEATHER_DATA_BUCKET"
            exit 1
          fi

          PREFIX="${WEATHER_DATA_PREFIX:-processed/current}"
          SRC="gs://${WEATHER_DATA_BUCKET}/${PREFIX}"

          mkdir -p backend/data/processed
          gcloud storage rsync --recursive "$SRC" backend/data/processed

          echo "Downloaded processed artifacts:"
          ls -lh backend/data/processed

      - name: Build and push image
        env:
          IMAGE_URI: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.GAR_REPOSITORY }}/weather-eval:${{ github.sha }}
        run: |
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Extract deployer SA email
        id: sa-email
        run: |
          EMAIL=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r .client_email)
          echo "email=$EMAIL" >> "$GITHUB_OUTPUT"

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=elvyweatherapp-tf-state-1771695072" \
            -backend-config="prefix=weather-eval"

      - name: Terraform apply
        working-directory: infra
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ vars.GCP_PROJECT_ID }}" \
            -var="region=${{ vars.GCP_REGION }}" \
            -var="processed_data_bucket_name=${{ vars.WEATHER_DATA_BUCKET }}" \
            -var="image=$IMAGE_URI" \
            -var="cloud_run_service_name=${{ vars.CLOUD_RUN_SERVICE }}" \
            -var="artifact_registry_repository=${{ vars.GAR_REPOSITORY }}" \
            -var="github_actions_deployer_sa_email=${{ steps.sa-email.outputs.email }}"
